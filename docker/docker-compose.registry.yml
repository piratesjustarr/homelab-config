version: '3.8'

services:
  registry:
    image: docker.io/library/registry:2
    container_name: yggdrasil-registry
    ports:
      - "5000:5000"
    volumes:
      - registry-data:/var/lib/registry
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_HTTP_ADDR: 0.0.0.0:5000
    restart: always

volumes:
  registry-data:
    driver: local
