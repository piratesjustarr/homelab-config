# Yggdrasil Development Configuration
# Used for local testing and development

environment: dev

# LLM Hosts (local GPU servers)
hosts:
  - name: surtr-reasoning
    url: http://surtr:8081/v1
    model: gpt-oss:20b
    capabilities: [reasoning, complex, planning]
    priority: 1
    timeout_seconds: 120

  - name: fenrir-chat
    url: http://fenrir:8081/v1
    model: qwen2.5:7b
    capabilities: [chat, text, text-processing, summarize]
    priority: 1
    timeout_seconds: 120

  - name: skadi-code
    url: http://skadi:8080/v1
    model: granite-code:8b
    capabilities: [code, code-generation, code-review, code-fix]
    priority: 1
    timeout_seconds: 120

# Cloud fallback (optional for dev)
cloud_providers:
  - name: anthropic
    model: claude-sonnet-4-20250514
    capabilities: [code, reasoning, text, general, fallback]
    priority: 99
    timeout_seconds: 60

# Task routing rules
routing:
  code-generation: [code]
  code-review: [code, reasoning]
  code-fix: [code]
  text-processing: [text, chat]
  summarize: [text, chat]
  reasoning: [reasoning, complex]
  general: [general, chat]
  default: [general]

# Per-host concurrency limits (conservative for dev)
concurrency:
  surtr-reasoning: 1
  fenrir-chat: 1
  skadi-code: 1

# Retry behavior
retry:
  max_attempts: 3
  initial_delay_ms: 100
  max_delay_ms: 5000
  exponential_base: 2.0
  jitter: true

# Observability
observability:
  enabled: true
  enable_metrics: true
  enable_error_tracking: true
  metrics_port: 8888

# BeeAI integration
beeai:
  enabled: false  # Disabled in dev for simplicity
  python_version: "3.12"
  fallback_to_simple_llm: true

# Beads task database
beads_dir: ~/homelab-config/yggdrasil-beads

# Logging
log_level: DEBUG
