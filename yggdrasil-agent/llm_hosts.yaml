# Yggdrasil LLM Host Configuration
# Used by litellm Router for model discovery and routing

hosts:
  # Surtr - RTX 2070 8GB
  - name: surtr-code
    url: http://surtr:8080/v1
    model: granite-code:8b
    capabilities: [code, code-generation, code-review, code-fix]
    priority: 1
    
  - name: surtr-reasoning
    url: http://surtr:8081/v1
    model: gpt-oss:20b
    capabilities: [reasoning, complex, planning]
    priority: 1

  # Fenrir - RTX 4050 6GB + 64GB RAM
  - name: fenrir-fast
    url: http://fenrir:8080/v1
    model: granite3.1-moe:3b
    capabilities: [general, fast, simple]
    priority: 1
    
  - name: fenrir-chat
    url: http://fenrir:8081/v1
    model: qwen2.5:7b
    capabilities: [chat, text, text-processing, summarize]
    priority: 1

  # Skadi - GTX 1650 Ti 4GB
  - name: skadi-fast
    url: http://skadi:8080/v1
    model: granite3.1-moe:1b
    capabilities: [fast, simple, quick]
    priority: 2

# Cloud fallback (requires ANTHROPIC_API_KEY)
cloud:
  - name: anthropic
    model: claude-sonnet-4-20250514
    capabilities: [code, reasoning, text, general, fallback]
    priority: 99  # Only use when local unavailable

# Capability routing
# Maps task types to preferred capabilities
routing:
  code-generation: [code]
  code-review: [code, reasoning]
  code-fix: [code]
  text-processing: [text, chat]
  summarize: [text, chat]
  reasoning: [reasoning, complex]
  general: [general, chat, fast]
  default: [fast, general]
